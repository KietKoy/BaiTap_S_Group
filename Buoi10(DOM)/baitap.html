<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baitap.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">JavaScript CRUD Example Tutorial</h1>
      <hr/>
      <div class="container-input">
        <form action="" id="form-input">
          <input type="text" id="id-input">
          <p>Full name*</p>
          <input type="text" name="" id="name-input" required/>
          <p>Email Id</p>
          <input type="email" name="" id="email-input" />
          <p>Salary</p>
          <input type="text" name="" id="salary-input" />
          <p>City</p>
          <input type="text" name="" id="city-input" />
          <div class="button">
            <input type="button" value="Submit" id="btn-submit" class="btn"/>
            <input type="button" value="Edit" id="btn-edit" class="btn">
          </div>
          
        </form>
      </div>
      <table id="render">
      </table>
      <script src="./baitap.js"></script>
  </body>
</html>
