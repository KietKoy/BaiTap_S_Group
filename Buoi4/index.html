<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
            <div class="search circle">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-list">
            <i class="fa-solid fa-house-user"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users-rectangle"></i>
        </div>
        <div class="icon-right">
            <div class="grid circle">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="messenger circle">
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="notification circle">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="img-avt">
                <img src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <img class="cover-image" src="./assets/img/273697271_1045462139351265_7592989278692048795_n.jpeg" alt="">
            <div class="avt-name">
                <div class="avt">
                    <div class="active">
                    </div>
                    <img class="avt-image" src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
                </div>
                <div class="name">
                    <h1>Tuấn Kiệt Trương</h1>
                    <h3>100 bạn chung</h3>
                </div>
                <div class="btn">
                    <div class="friends">
                        <button>Bạn bè</button>
                    </div>
                    <div class="inbox">
                        <button>Nhắn tin</button>
                    </div>  
                </div>
                
            </div>
        </div>
        <div class="list-iconchat">
            <div class="vv circle">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="icon-chat icon-1">
                <div class="del">
                    <i class="fa-solid fa-x"></i>
                </div>
                <img src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
            </div>
            <div class="icon-chat icon-2">
                <div class="del">
                    <i class="fa-solid fa-x"></i>
                </div>
                <img src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
            </div>
            <div class="icon-chat icon-3">
                <div class="del">
                    <i class="fa-solid fa-x"></i>
                </div>
                <img src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
            </div>
            <div class="icon-chat icon-4">
                <div class="del">
                    <i class="fa-solid fa-x"></i>
                </div>
                <img src="./assets/img/273191576_1042393722991440_7164832863633230344_n.jpeg" alt="">
            </div>
            <div class="edit circle">
                <i class="fa-regular fa-pen-to-square"></i>
            </div>
        </div>
    </div>
</body>
</html>
